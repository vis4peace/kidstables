<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn Multiplication Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex; /* Flexbox for layout */
            padding: 20px;
            flex-direction: column; /* Column layout for header and content */
            align-items: center; /* Center elements */
        }

        h1 {
            font-size: 4em;
            color: #333;
            margin: 20px 0; /* Space around the header */
        }

        p {
            font-size: 1.5em;
            margin: 20px;
            text-align: center; /* Center description */
        }

        .content {
            display: flex; /* Flexbox for layout */
            width: 100%; /* Full width for content */
        }

        .button-container {
            margin: 20px;
            display: flex;
            justify-content: space-between; /* Space between columns */
        }

        .button-group {
            display: flex; /* Flexbox for button groups */
            flex-direction: column; /* Vertical layout for buttons */
            align-items: center; /* Center buttons */
            margin: 10px; /* Margin for spacing */
        }

        button {
            font-size: 2em;
            padding: 20px 40px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100px; /* Fixed width for buttons */
        }

        button:hover {
            background-color: #45a049;
        }

        #table-display {
            margin-left: 40px; /* Spacing between buttons and table */
            font-size: 2em; /* Large font for table display */
            color: #333;
            display: flex;
            flex-direction: column; /* Column layout for table */
            align-items: center; /* Center tables */
        }

        .table-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px; /* Fixed width for each table */
            background-color: #fff;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 40px;
            font-size: 1.2em;
            color: #777;
        }
    </style>
    <script>
        function showTable(number) {
            const tableContainer = document.getElementById('table-display');
            tableContainer.innerHTML = ''; // Clear previous tables
            const table = [];
            for (let j = 1; j <= 12; j++) {
                table.push(`${number} x ${j} = ${number * j}`);
            }
            const div = document.createElement('div');
            div.className = 'table-container';
            div.innerHTML = `<strong>${number} Times Table</strong><br>${table.join('<br>')}`;
            tableContainer.appendChild(div);
        }
    </script>
</head>
<body>

    <h1>Learn Multiplication Tables</h1>
    <p>Select a number to see its multiplication table:</p>

    <div class="content">
        <div class="button-container">
            <div class="button-group">
                <!-- Buttons for numbers 2 to 10 -->
                <button onclick="showTable(2)">2</button>
                <button onclick="showTable(3)">3</button>
                <button onclick="showTable(4)">4</button>
                <button onclick="showTable(5)">5</button>
                <button onclick="showTable(6)">6</button>
                <button onclick="showTable(7)">7</button>
                <button onclick="showTable(8)">8</button>
                <button onclick="showTable(9)">9</button>
                <button onclick="showTable(10)">10</button>
            </div>
            <div class="button-group">
                <!-- Buttons for numbers 11 to 20 -->
                <button onclick="showTable(11)">11</button>
                <button onclick="showTable(12)">12</button>
                <button onclick="showTable(13)">13</button>
                <button onclick="showTable(14)">14</button>
                <button onclick="showTable(15)">15</button>
                <button onclick="showTable(16)">16</button>
                <button onclick="showTable(17)">17</button>
                <button onclick="showTable(18)">18</button>
                <button onclick="showTable(19)">19</button>
                <button onclick="showTable(20)">20</button>
            </div>
        </div>

        <div id="table-display"></div>
    </div>

    <footer>
        <a href="index.html" style="text-decoration: none; color: #4CAF50;">Back to Home</a>
    </footer>

</body>
</html>
